{% include_relative bootstrap.programmatic %}

<script>
$(document).ready(function() {
    $('#select2Form')
        .find('[name="colors"], [name="colors-tags"]')
        .on('select2-open select2-close', function(e) {
            var $body  = $('body'),
                $iframe = $body.data('iframe.fv');
            if ($iframe) {
                // Adjust the height of iframe when showing the picker
                $iframe.height($body.get(0).scrollHeight);
            }
        });
});
</script>
